{% extends 'choreoindex.html'%}
{% block body%}
<body>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="update_troupe1">
  <center> <h4>
    Update Troupe
    </h4></center>
    <center>
      <br><br>
  <center>
  <table width="200" border="0">
    <tr>
      <th scope="row">Troupe</th>
      <td><label>
        <input type="text" name="textfield" value="{{val[1]}}" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Contact</th>
      <td><label>
        <input type="text" name="textfield2" value="{{val[3]}}" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield3" value="{{val[4]}}"  required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Fee</th>
      <td><label>
        <input type="text" name="textfield4" value="{{val[5]}}" required pattern="[0-9]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Category</th>
      <td><label>
        <input type="text" name="textfield66"  value="{{val[10]}}" required  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Members</th>
      <td><label>
        <input type="text" name="textfield10" value="{{val[7]}}" pattern="[0-9]{1,25}"required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Days</th>
      <td><label>
        <input type="text" name="textfield11" value="{{val[8]}}" required pattern="[0-9]{1,25}"/>
      </label></td>
    </tr>
     <tr>
      <th scope="row">image</th>
      <td><label>
        <input type="file" name="file" value="{{val[9]}}" /><img src="static/troupe/{{val[9]}}" width="100" height="100">
      </label></td>
    </tr>

    <!--<tr>-->
      <!--<th colspan="2" scope="row"><label>-->
       <!---->
      <!--</label></th>-->
    <!--</tr>-->
  </table>
   <input type="submit" name="Submit" value="Update" /></center>
</form>
</body>
{% endblock %}
