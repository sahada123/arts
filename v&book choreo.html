{% extends 'collegeindex.html'%}
{% block body%}

<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #D7BDE2;
  color: white;
}
</style>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
    <center>
      <H4>View Choreographer details</H4>
    </center>
    <br>
<table id="customers">
    <tr>
      <th width="144" scope="row"><strong>Choreographer name </strong></th>
      <th width="144"scope="row"><strong>Contact</strong></th>
      <!--<td width="144"><strong>Schedule</strong></td>-->
      <th width="144" scope="row"><strong>Email</strong></th>
      <th width="69">&nbsp;</th>
    </tr>
   {% for i in val %}
    <tr>
      <td scope="row">{{i[3]}} {{i[4]}}</td>
      <td>{{i[8]}}</td>
      <!--<td>{{i[3]}}</td>-->
      <td>{{i[9]}}</td>
      <td><a href="/send_reqst?id={{i[2]}}">Send request</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
<br><br><br><br><br><br><br><br><br><br><br>
</body>
<!--</html>-->
{% endblock %}
