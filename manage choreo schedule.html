<head>
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;

}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #D7BDE2;
  color: white;
}
</style>
</head>
<body>
<blockquote>
  <form id="form1" name="form1" method="post" action="">
    <center> <h1>
     Manage schedule
    </h1></center>
  <br><br>
    <table id="customers">
       <tr>
        <th width="328" scope="col">From time </th>
        <th width="187" scope="col">To time </th>
        <th width="162" scope="col">Date</th>
         <th width="162" scope="col">Status</th>
         <th></th>
      </tr>
      <!--<tr>-->
        <!--<th scope="row" bold> </th>-->
        <!--<td scope="row" bold></td>-->
        <!--<td scope="row" bold>Date</td>-->
        <!--<td scope="row" bold>&nbsp;</td>-->
        <!---->
      <!--</tr>-->
      {% for i in val %}
      <tr>
        <td>{{i[2]}}</td>
        <td>{{i[3]}}</td>
