<body>
<form id="form1" name="form1" method="post" action="add_troupe1" enctype="multipart/form-data">
   <center> <h4>
    Add Troupe

    <center>
      <br><br>
  <table width="400" border="0">
    <tr>
      <th scope="row">Troupe</th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Category</th>
      <td><label>
        <input type="text" name="textfield66" required  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Contact</th>
      <td><label>
        <input type="text" name="textfield2" required pattern="[6789][0-9]{9}"/>

    </tr>
    <tr>
      <th scope="row">image</th>
      <td><label>
      <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">members</th>
      <td><label>
        <input type="text" name="textfield11" required  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Days</th>
      <td><label>
        <input type="text" name="textfield12" required  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield3"   required/>
        <!--pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"-->
      </label></td>
    </tr>

        <input type="text" name="textfield4" required pattern="[0-9]{3,25}"/>
      </label></td>
    </tr>

      <!--</label></th>-->
    <!--</tr>-->

</form><br><br><br><br><br><br><br><br>
