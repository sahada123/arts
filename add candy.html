<body>
<div id="login-box">
<form id="form1" name="form1" method="post" action="/candy1">
  <center> <h1>
     Add Candidate
    </h1></center>
  <br>
  <table width="300" border="0">
       <!--<tr>-->
      <!--<th colspan="2" scope="row">Add Candidate </th>-->
    <!--</tr>-->
    <tr>
      <th scope="row">First name</th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Last name</th>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z]{1,25}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield3" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label>
        <input type="text" name="textfield4" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label>
        <input type="text" name="textfield5" required pattern="[0-9]{6}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><label>
        <input type="text" name="textfield6" required pattern="[6789][0-9]{9}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield7" required/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Username</th>
      <td><label>
        <input type="text" name="textfield8" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><label>
        <input type="password" name="textfield9" required/>
      </label></td>
    </tr>
    <tr>
       </table>
      <div align="center">
        <input type="submit" name="Submit" value="Add" />
      </div>

</form>
